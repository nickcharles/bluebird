<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>Bluebird</title>
    <link rel="shortcut icon" href="resources/bluebird.ico">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <body>
    <div class="wrapper">
      <header>
        <h1>Bluebird</h1>
        <p>Enter your Twitter username below to compare the people you follow to those who follow you.</p>
        <form id="usernameForm">
          <label>Twitter Handle</label>
          <p>
            @<input type="text" id='username' placeholder="username">
            <button type="submit">Check</button>
          </p>
        </form>
      </header>
      <section>
        <div class="listContainer">
          <h3>People Who You Follow</h3>
          <ul id="friendsList">
          </ul>
        </div><div class="listContainer">
          <h3>People Who Follow You</h3>
          <ul id="followersList">
          </ul>
        </div>
      </section>
      <footer>
        <img src="https://raw.githubusercontent.com/nickcharles/bluebird/gh-pages/resources/bluebird-1.png">
        <p>This project is maintained by <a href="https://github.com/nickcharles">Nick Morgan</a></p>
        <p><a href="https://github.com/nickcharles/bluebird">View On GitHub</a></p>
      </footer>
    </div>

    <script src="js/gAnalytics.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/lodash.custom.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/scale.fix.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
